<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes Brawl | Harald Duplouis</title>

    <link rel="stylesheet" href="styles/styles.min.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
   <div class="main-wrapper">
        <h1>Heroes Brawl</h1>
        
        <div class="heroes-selection-box">
            <h2>Création de héros</h2>
            <form action="">
                <input type="text" class="input-name">

                <select name="" id="" class="type-select">
                    <option value="Guerrier">Guerrier</option>
                    <option value="Mage">Mage</option>
                    <option value="Vampire">Vampire</option>
                </select>

                <div class="select-images-gallery">
                    <img src="" alt="">
                </div>

                <button type="submit" class="add-button">Ajouter le héro</button>
            </form>
        </div>

        <div class="heroes-fight-box">
            <h2>Arène</h2>
            <div class="heroes-fight-gallery">
                <div class="hero-card">
                    <img src="" alt="" class="display-hero-image">
                    <div class="display-hero-name">Nom</div>
                    <div class="health-level">

                    </div>
                    <div class="display-hero-strength">Force</div>
                    <div class="target-buttons-container">

                    </div>
                </div>
            </div>
        </div>
   </div>
</body>
</html>
