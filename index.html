<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes Brawl | Harald Duplouis</title>

    <link rel="stylesheet" href="styles/styles.min.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
   <div class="main-wrapper">
        <h1>Heroes Brawl</h1>
        
        <div class="heroes-selection-box">
            <h2>⚔️ Création de héros ⚔️</h2>
            <form action="">
                <div class="form-top">
                    <input type="text" class="input-name">
                    <select name="" id="" class="type-select">
                        <option value="Guerrier">Guerrier</option>
                        <option value="Mage">Mage</option>
                        <option value="Vampire">Vampire</option>
                    </select>
                </div>

                <div class="select-images-gallery">
                    <img src="" alt="">
                </div>

                <button type="submit" class="add-button">Ajouter le hero</button>
            </form>
        </div>

        <div class="heroes-fight-box">
            <h2>⚔️ Arène ⚔️</h2>
            <div class="heroes-fight-gallery">
               <div class="nothing-to-display">Aucun combatant dans l'arène</div>
            </div>
        </div>
   </div>
</body>
</html>
